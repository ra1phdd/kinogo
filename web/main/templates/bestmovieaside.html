{{ define "bestmovieaside" }}
<div class="aside__bestmovie">
    <h3>Популярный фильм</h3>
    <div class="bestmovie__item">
        <img src="{{ .BestMovieData.Poster }}" alt="">
        <p>{{ .BestMovieData.Title }} ({{ .BestMovieData.ReleaseDate }})</p>
        <button>
            <div id="circle"></div>
            <a href="/id/{{ .BestMovieData.Id }}">Смотреть</a>
        </button>
    </div>
</div>
{{ end }}
